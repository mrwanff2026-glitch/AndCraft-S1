<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>AndCraft S1</title>

<style>

@font-face {
    font-family: CairoCustom;
    src: url("Cairo.ttf");
}

body{
    background: linear-gradient(135deg,#141E30,#243B55);
    font-family: CairoCustom;
    text-align: center;
    color: white;
    margin-top: 80px;
}

h1{
    font-size: 45px;
    color: #00ffee;
}

button{
    background: #00ffcc;
    border: none;
    padding: 14px 35px;
    font-size: 18px;
    border-radius: 12px;
    cursor: pointer;
    margin: 10px;
}

.box{
    margin-top: 30px;
    font-size: 22px;
    display: none;
}

.copyMsg{
    display: none;
    margin-top: 8px;
    color: #00ff88;
}

</style>
</head>

<body>

<h1>AndCraft S1</h1>

<button onclick="showServer()">دخول السيرفر</button>

<div class="box" id="serverBox">

<p>IP : <span id="ip">and_craft_2030.aternos.me</span></p>
<button onclick="copyIP()">نسخ IP</button>
<div class="copyMsg" id="ipMsg">تم النسخ</div>

<p>Port : <span id="port">54860</span></p>
<button onclick="copyPort()">نسخ البورت</button>
<div class="copyMsg" id="portMsg">تم النسخ</div>

</div>

<script>

function showServer(){
    document.getElementById("serverBox").style.display = "block";
}

function copyIP(){
    navigator.clipboard.writeText(
        document.getElementById("ip").innerText
    );
    document.getElementById("ipMsg").style.display = "block";
}

function copyPort(){
    navigator.clipboard.writeText(
        document.getElementById("port").innerText
    );
    document.getElementById("portMsg").style.display = "block";
}

</script>

</body>
</html>
